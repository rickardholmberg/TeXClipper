name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Download and setup MathJax
      run: |
        chmod +x setup-mathjax.sh
        ./setup-mathjax.sh

    - name: Run tests
      run: |
        xcodebuild test \
          -scheme TeXClipper \
          -destination 'platform=macOS' \
          -enableCodeCoverage YES \
          -resultBundlePath Test.xcresult \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Debug xcresult
      if: success() || failure()
      run: |
        ls -R Test.xcresult || echo "Test.xcresult not found"
        echo "Verifying xcresulttool capability..."
        xcrun xcresulttool get --path Test.xcresult --format json | head -n 20 || echo "xcresulttool failed manually"

    - name: Test Report
      uses: kishikawakatsumi/xcresulttool@v1
      if: success() || failure()
      with:
        path: Test.xcresult
        show-passed-tests: false
        show-code-coverage: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: Test.xcresult
