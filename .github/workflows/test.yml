name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Download and setup MathJax
      run: |
        chmod +x setup-mathjax.sh
        ./setup-mathjax.sh

    - name: Setup xcpretty
      run: gem install xcpretty --no-document

    - name: Run tests
      run: |
        mkdir -p build/reports
        set -o pipefail
        xcodebuild test \
          -scheme TeXClipper \
          -destination 'platform=macOS' \
          -enableCodeCoverage YES \
          -resultBundlePath Test.xcresult \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO | xcpretty -r junit --output build/reports/junit.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          Test.xcresult
          build/reports/junit.xml

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        report_paths: 'build/reports/junit.xml'
