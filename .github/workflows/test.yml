name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Download and setup MathJax
        run: |
          chmod +x setup-mathjax.sh
          ./setup-mathjax.sh

      - name: Setup xcpretty
        run: gem install xcpretty --no-document

      - name: Run tests
        run: |
          mkdir -p build/reports
          set -o pipefail
          xcodebuild test \
            -project TeXClipper.xcodeproj \
            -scheme TeXClipper \
            -destination 'platform=macOS,arch=arm64' \
            -enableCodeCoverage YES \
            -resultBundlePath Test.xcresult \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO | xcpretty -r junit --output build/reports/junit.xml

      - name: Summarize xcresult (for debugging)
        if: success() || failure()
        run: |
          mkdir -p build/reports
          if [ -d "Test.xcresult" ]; then
            xcrun xcresulttool get test-results --path Test.xcresult --format json > build/reports/test-results.json
            python -c "import json, pathlib; m=json.loads(pathlib.Path('build/reports/test-results.json').read_text()).get('metrics',{}); print('Summary: Tests=%s, Failures=%s, Duration=%s' % (m.get('testsCount','n/a'), m.get('testsFailedCount','n/a'), m.get('testsDuration','n/a')))"
          else
            echo "Test.xcresult not found; skipping summary"
          fi

      - name: Inspect JUnit report
        if: success() || failure()
        run: |
          if [ -f build/reports/junit.xml ]; then
            ls -l build/reports/junit.xml
            head -n 40 build/reports/junit.xml
          else
            echo "junit.xml not found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            Test.xcresult
            build/reports/junit.xml
            build/reports/test-results.json

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: build/reports/junit.xml
          require_tests: false
          include_passed: true
          check_name: JUnit Test Report
